apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cfdi
  name: cfdi
  namespace: demo
spec:
  selector:
    matchLabels:
      app: cfdi
  replicas: 1
  template:
    metadata:
      labels:
        app: cfdi
    spec:
      containers:
      - image: karlomendozaarmory/digital-cfdi:3
        name: cfdi
        ports:
        - containerPort: 8080
          name: http
---
apiVersion: v1
kind: Service
metadata:
  name: cfdi
  namespace: demo
  labels:
    service: cfdi
spec:
  ports:
  - port: 8080
    protocol: TCP
  selector:
    app: cfdi